<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>QuickQuiz Game</title>
</head>
<body>
  <div class="page-container">
    <header class="page-header">
      <h1 id="quiz-title"></h1>
      <a id="start-btn" class="btn">Start</a>
      <a id="next-btn" class="btn">Next</a>
      <a id="leave-btn" class="btn">Leave</a>
    </header>
    
    <main class="page-main">
      <div class="room-sidebar">
        <h3>Game Code</h3>
        <h2 id="room-name"></h2>
        <h3>Players</h3>
        <ul id="users"></ul>
      </div>
      
      <div class="question-main">
      </div>

      <div class="chat-messages"></div>
    
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
    crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
